<!doctype html>
<html lang="en">
  <head>
    {% load static %} 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restourant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% block css_file %}{% endblock %}
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .flex{
        display: flex;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqLwhxnEwTJfebQUNQMZ1_s_cjLN83M3KEGw&usqp=CAU" width="40" alt="">
            Best Restourant
            </a>
            <div class='flex'>
                {% if user.is_authenticated %}
                <button class="btn btn-dark">{{ user.username }}</button>
                <form action="{% url 'logoutuser' %}" method="POST">
                  {% csrf_token %}
                  <button class='btn btn-dark' type="submit">Logout</button>
                </form>
                {% else %} 
                <a href="{% url 'user' %} " class="btn btn-dark"><i class='fa fa-user-circle-o' style="font-size:20px"></i></a>
                {% endif %}
                <a href="{% url 'rules' %}" class="btn btn-dark">условия доставки</a>
                <a href="{% url 'basket' %}" class="btn btn-dark"><i class="fa fa-shopping-basket"></i> 
                  {{ basket|length}}
                </a>

            </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
